<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${staff}">
        <td th:text="*{getStaffName()}"></td>
        <td th:text="*{getStaffTitle()}"></td>
        <td>
            <p th:text="*{getStaffSalary() > 8000 ? 'Good Salary' : 'Bad Salary'}"></p>
        </td>
    </tr>
    </tbody>
</table>

<div th:switch="${staff.getStaffName()}">
    <p th:case="'Muhammad'">Hi, Muhammad!</p>
    <p th:case="'Mumin'">Hi, Mumin!</p>
    <p th:case="'Ahmad'">Hi, Ahmad!</p>
    <p th:case="*">Hi, Guest!</p>
</div>

</body>
</html>
