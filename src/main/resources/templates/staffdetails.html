<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Table</title>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .center-screen {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Employee Details</h1>

<div class="center-screen">

    <table style="width: 100%">

        <tr>
            <th>Staff Name</th>
            <th>Staff Title</th>
            <th>Staff Salary</th>
        </tr>

        <tr th:each="staff : ${staffList}">
            <td th:text="${staff.staffName}"></td>
            <td th:text="${staff.staffTitle}"></td>
            <td th:text="${staff.staffSalary}"></td>
        </tr>

    </table>

</div>
</body>
</html>
