<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="staff : ${staffList}">
            <td th:text="${staff.getStaffName()}"></td>
            <td th:text="${staff.getStaffTitle()}"></td>
            <td th:text="${staff.getStaffSalary()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
